---
- name: Install web server
  hosts: all
  remote_user: ansible
  become: true
  gather_facts: false

  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: latest

    - name: Run apache2
      service:
        name: apache2
        state: started
        enabled: true

    - name: Create content
      copy:
        content: |
          Hello CA

        dest: /var/www/html/index.html
