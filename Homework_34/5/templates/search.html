<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
</head>
<body>
    <h1>Search User by ID</h1>
    <form method="POST">
        <label>User ID:</label>
        <input type="number" name="id" required>
        <input type="submit" value="Search">
    </form>

    {% if user %}
        <h2>Result:</h2>
        <p>ID: {{ user.id }} — {{ user.name }} — {{ user.email }}</p>
    {% elif user is not none %}
        <p>No user found with this ID.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('add_user') }}">Add User</a> |
    <a href="{{ url_for('list_users') }}">View All Users</a>
</body>
</html>
