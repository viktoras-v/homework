<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }} — {{ user.name }} — {{ user.email }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add New User</a>
</body>
</html>
